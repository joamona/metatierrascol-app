<div class="container2">
    <div class="header">
        <p class="titulo">Editando predio: {{baunit.nombre}}</p>
        <p class="titulo">Editar puntos de la geometría: {{unidadEspacialId}}</p>
        <p>Clic sobre la fila del punto para editar</p>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Precisión (m)</th>
            <th>Descripción</th>
        </tr>
        </thead>
        <tbody>
            @for (point of points; track point.id){
                <tr (click)="editPoints(baunitId, unidadEspacialId, point.id)">
                    <td>{{ point.id }}</td>
                    <td>{{ point.exactitud_horizontal | number:'1.3-3'}}</td>
                    <td>{{point.descripcion}}</td>
                </tr>
            }
        </tbody>
    </table>
    <div class="button-container">
        <button mat-raised-button class="rounded" (click)="navigateToMenu()">Atrás</button>
    </div>
</div>
